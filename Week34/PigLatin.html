<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig Latin</title>
    
    
</head>
<body>
    <h1>Pig Latin</h1>
    <label for="id1">Enter the word here:</label>
    <input type="text-input" id="stringInput"><br>
    <button id="btn-get" onclick="translatePigLatin()">Enter</button>
    <p id="id2">The Pig Latin is: </p>
    
    <script>
        function translatePigLatin(){
            var input_obj = String(document.getElementById("stringInput").value);
            var output_obj;
            var firstVowel = input_obj.match(/[aeiou]/);
            var firstPosition = String(input_obj).indexOf(firstVowel);

            if (firstPosition > 0) {
                output_obj = String(input_obj).slice(firstPosition) + String(input_obj).slice(0, firstPosition) + 'ay';
                document.getElementById("id2").innerHTML = "The Pig Latin is: " + output_obj;
            } else {
            output_obj = String(input_obj) + "way";
            document.getElementById("id2").innerHTML = "The Pig Latin is: " + output_obj;
            }
        }
    </script>
    

</body>
</html>
